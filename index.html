<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversario</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f1eb; /* Marfil suave */
            color: #4a4a4a; /* Gris oscuro para los textos */
            overflow-x: hidden;
            box-sizing: border-box;
        }

        /* Header */
        header {
            background-color: #b88a4d; /* Dorado cálido */
            color: #fff;
            text-align: center;
            padding: 100px 20px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: #f4f1eb;
            border-radius: 50%;
            z-index: -1;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4em;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.6em;
            font-weight: 300;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background-color: #b88a4d;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 60px;
            border-radius: 30px 30px 0 0;
        }

        footer p {
            font-size: 1.2em;
            margin: 0;
        }

        /* Botón */
        #playAudioBtn {
            display: none;
            background-color: #b88a4d;
            color: #fff;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #playAudioBtn:hover {
            background-color: #d9a55d;
        }
    </style>
</head>
<body>
    <!-- Audio para reproducir la canción -->
    <audio id="miAudio" autoplay loop>
        <source src="El_amor_mas_grande.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- Header -->
    <header>
        <h1>Feliz Aniversario</h1>
        <p>Un viaje juntos lleno de momentos inolvidables</p>
    </header>

    <!-- Botón de reproducción manual -->
    <button id="playAudioBtn">Haz clic para iniciar la música</button>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Nuestro aniversario. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('miAudio');
            const playButton = document.getElementById('playAudioBtn');

            // Intentar reproducir automáticamente
            audio.play().catch(error => {
                console.log('Error al reproducir automáticamente:', error);

                // Mostrar botón de reproducción si la reproducción automática falla
                playButton.style.display = 'block';

                // Reproducir audio al hacer clic en el botón
                playButton.addEventListener('click', () => {
                    audio.play().then(() => {
                        playButton.style.display = 'none'; // Ocultar el botón al reproducir
                    }).catch(err => console.log('Error al intentar reproducir:', err));
                });
            });
        });
    </script>
</body>
</html>

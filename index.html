<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Capítulo</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f1eb;
            color: #4a4a4a;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        /* Header */
        header {
            background-color: #b88a4d; 
            color: #fff;
            text-align: center;
            padding: 100px 20px;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4em;
            margin-bottom: 15px;
        }

        header p {
            font-size: 1.6em;
            font-weight: 300;
        }

        /* Botón para activar la música */
        .music-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #b88a4d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .music-button:hover {
            transform: scale(1.1);
        }

        /* Asegurarse de que el audio no interfiera con el contenido */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Primer Capítulo</h1>
        <p>Un viaje juntos lleno de momentos inolvidables</p>

        <!-- Botón para activar música -->
        <button class="music-button" id="playMusicButton">Reproducir Música</button>
    </header>

    <!-- Reproducción automática de música (pero desactivada inicialmente) -->
    <audio id="background-music" loop>
        <!-- Asegúrate de que la ruta sea válida -->
        <source src="ruta/a/tu/cancion.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        // Función para activar la música
        document.getElementById('playMusicButton').addEventListener('click', function() {
            const audio = document.getElementById('background-music');
            audio.play(); // Reproducir música al hacer clic en el botón
            this.style.display = 'none'; // Ocultar el botón después de hacer clic
        });

        // Verificación si el audio se puede reproducir correctamente
        const audio = document.getElementById('background-music');
        audio.onerror = function() {
            alert("No se pudo cargar la música. Verifique la ruta del archivo.");
        };
    </script>
</body>
</html>
